apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost
  namespace: ghost
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: ghost
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
        - name: ghost
          image: ghost:5.8.3-alpine
          ports:
            - containerPort: 2368
          env:
            - name: url
              value: "https://www.wir-feiern-mit-eu.ch"
            - name: database__client
              value: "mysql"
            - name: database__connection__host
              value: "mariadb"
            - name: database__connection__user
              value: "ghost"
            - name: database__connection__password
              valueFrom:
                secretKeyRef:
                  name: mariadb-password
                  key: password
            - name: database__connection__database
              value: "ghost"
            - name: mail__transport
              value: "SMTP"
            - name: mail__options__service
              value: "Mailgun"
            - name: mail__options__secure
              value: "false"
            - name: mail__options__host
              value: "smtp.eu.mailgun.org"
            - name: mail__options__port
              value: "587" 
            - name: mail__options__auth__user
              valueFrom:
                  secretKeyRef:
                    name: smtp-credentials
                    key: username
            - name: mail__options__auth__pass
              valueFrom:
                  secretKeyRef:
                    name: smtp-credentials
                    key: password
            - name: mail__from
              valueFrom:
                secretKeyRef:
                      name: smtp-credentials
                      key: mailfrom
          volumeMounts:
          - name: ghost-data
            mountPath: /var/lib/ghost/content
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            tcpSocket:
              port: 2368
          resources:
            requests:
              cpu: 100m
              memory: 250Mi
            limits:
              cpu: 250m
              memory: 250Mi
      volumes:
      - name: ghost-data
        persistentVolumeClaim:
          claimName: ghost
