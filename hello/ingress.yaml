apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress
  namespace: hello
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-stage"
spec:
  tls:
  - hosts:
    - hello.512.ch
    secretName: hello-tls
  rules:
  - host: hello.512.ch
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: hello 
            port:
              number: 80
