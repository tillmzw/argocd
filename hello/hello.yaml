apiVersion: v1
kind: Namespace
metadata:
  name: hello
  labels:
    name: hello

---

apiVersion: v1
kind: Service
metadata:
  name: hello
  namespace: hello
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: hello

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: hello 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-ingress
        image: nginxdemos/hello
        ports:
        - containerPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress
  namespace: hello
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-stage"
spec:
  tls:
  - hosts:
    - hello.512.ch
    secretName: hello-tls
  rules:
  - host: hello.512.ch
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: hello 
            port:
              name: https
