apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: hello 
spec:
  replicas: 2
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-ingress
        image: nginxdemos/hello
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 1m
            memory: 10Mi
