apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io

spec:
  project: default 
  source:
    repoURL: {{ .Values.spec.repo }}
    targetRevision: HEAD
    path: metrics-server
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: infrastructure
  syncPolicy:
    automated:
      selfHeal: false
    syncOptions:
      - CreateNamespace=true